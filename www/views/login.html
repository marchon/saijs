<div class="row">
    <div class="col">
        <div class="alert alert-danger" data-ng-if='loginErr'>Username and/or password is incorrect</div>
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" data-ng-model="user.username" name="user">
        </label>

        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" data-ng-model="user.password" name="pass">
        </label>
        <br/>
        <button class="button button-positive" ng-click='login()'>Login</button>
        <a class="button button-calm" href="#/signup">Signup</a>
    </div>
</div>
