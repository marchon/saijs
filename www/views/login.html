<div>
    <div class="responsive-sm">
        <img src="holder.js/100%x200/sky/text:Your Logo"  holder-fix/>

        <div class="alert alert-danger" data-ng-if="loginErr">Username and/or password is incorrect</div>
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" data-ng-model="user.username">
        </label>

        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" data-ng-model="user.password">
        </label>

        <br/>
        <button class="button button-calm" ng-click="login()">
            Login
        </button>

        <a class="button button-clear button-positive" href="#/signup">
            Sign Up?
        </a>
    </div>
</div>
