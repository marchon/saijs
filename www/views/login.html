<div class="row responsive-sm">
    <div class="alert alert-danger" data-ng-if='loginErr'>Username and/or password is incorrect</div>
    <div class="col">
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" data-ng-model="user.username" name="user">
        </label>

        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" data-ng-model="user.password" name="pass">
        </label>
        <br/>
        <button class="button button-calm" ng-click='login()'>
            Login
        </button>
    </div>
</div>

<a href="#/signup">Signup</a>
