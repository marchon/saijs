<!-- Error Messages -->
        {{max}}
<span class="error-message"
      ng-show="left && form[fieldName].$dirty && form[fieldName].$invalid">
               {{label}} is invalid
            </span>

<label class="item item-input"
       data-ng-class="{
                   'form-field-error': form[fieldName].$dirty && form[fieldName].$invalid,
                   'form-field-valid': (!form[fieldName].$dirty || !form[fieldName].$invalid)
                       && model.length>1}">
    <!-- Label Text-->
    <span class="input-label">{{label}}</span>
    <input type="email" name="username" data-ng-model="model" data-ng-blur="left=true"
           required>
</label>
